{% extends 'base.html' %}
{% block register %}
{% load static %}
    <link rel="stylesheet" href="{% static 'css/register.css'%}">
<body>
    <div class="register">
        <form method="POST">
            <h1>Register</h1>
            <hr>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
            <p>if you have account <a href="{% url 'login' %}">login</a></p>
        </form>
    </div>
</body>
{% endblock register %}
