{% extends 'base.html' %}
{% block login %}
{% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
<body>
    <div class="login">
        <form method="POST">
            <h1>Login</h1>
            <hr>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
            <p>if you don't have a account <a href="{% url 'register' %}">Register</a></p>
        </form>
    </div>
</body>

{% endblock login %}
