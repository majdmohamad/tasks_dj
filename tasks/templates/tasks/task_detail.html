{% extends 'base.html' %}
{% block detail %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/detail1.css'%}">
<script src="{% static 'js/detail1.js'%}"></script>
<body>
    <div class="task_main">
        <div class="comment">
            <h2>{{task.title}}</h2>
            <p>{{task.description}}</p>
        </div>
        <div class="comment">
            <h3>Comments:</h3>
            <ul class="ull">
                {% for comment in comments %}
                <li><strong>{{comment.user.username}}</strong>: {{comment.content}}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="comment">
            <h3>Add a comment:</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Add Comment</button>
            </form>
        </div>
    </div>
    
</body>
{% endblock detail %}
